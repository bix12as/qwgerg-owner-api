<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODERX | API Doc</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .container {
            max-width: 1000px;
            width: 100%;
            background: linear-gradient(145deg, #2b2b2b, #333333);
            border-radius: 18px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.6), -10px -10px 20px rgba(255, 255, 255, 0.1);
            padding: 40px;
            animation: fadeInUp 0.6s ease-out;
            transition: box-shadow 0.3s ease, transform 0.3s ease, background 0.3s ease;
        }
        
        .container:hover {
            box-shadow: 0 0 30px 10px rgba(0, 206, 201, 0.7), 0 0 30px rgba(0, 206, 201, 0.3);
            transform: scale(1.05);
            background: linear-gradient(145deg, #1b1b1b, #2c2c2c);
        }
        
        header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 900;
            color: #00cec9;
            letter-spacing: 2.5px;
            text-transform: uppercase;
            text-shadow: 0 6px 10px rgba(0, 206, 201, 0.7);
            animation: glow 2s infinite alternate;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 20px;
            color: #b3b3b3;
        }
        
        .category {
            background-color: #2a2a2a;
            padding: 18px 25px;
            margin-bottom: 18px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.5);
        }
        
        .category:hover {
            background-color: #00cec9;
            transform: scale(1.05);
            box-shadow: 0 5px 18px rgba(0, 206, 201, 0.7);
            color: #121212;
        }
        
        .category-icon {
            font-size: 1.4rem;
            color: #00cec9;
            transition: transform 0.4s ease, color 0.4s;
        }
        
        .category:hover .category-icon {
            color: #121212;
        }
        
        .category.open .category-icon {
            transform: rotate(180deg);
        }
        
        .api-list {
            display: none;
            background-color: #3a3a3a;
            padding: 18px;
            margin-top: 15px;
            border-radius: 12px;
            animation: fadeIn 0.5s ease;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.3);
        }
        
        .api-list.open {
            display: block;
        }
        
        .api-endpoint {
            padding: 15px;
            background: linear-gradient(145deg, #444444, #3e3e3e);
            margin-bottom: 10px;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 5px 5px 12px rgba(0, 0, 0, 0.7), -5px -5px 12px rgba(255, 255, 255, 0.1);
        }
        
        .api-endpoint:hover {
            background-color: #00cec9;
            color: #ff00ff;
            box-shadow: 0 5px 20px rgba(0, 206, 201, 0.8);
        }
        
        .doc-content {
            display: none;
            background-color: #2b2b2b;
            padding: 30px;
            margin-top: 20px;
            border-radius: 18px;
            animation: fadeIn 0.6s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .doc-content.open {
            display: block;
        }
        
        .doc-content h3 {
            font-size: 2rem;
            color: #00cec9;
            margin-bottom: 20px;
            text-shadow: 0 6px 12px rgba(0, 206, 201, 0.5);
        }
        
        .doc-content pre {
            background-color: #1f1f1f;
            color: #ffcb6b;
            padding: 25px;
            border-radius: 12px;
            font-size: 1.1rem;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            box-shadow: inset 0 5px 12px rgba(0, 0, 0, 0.4);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
        
            .category {
                font-size: 1.1rem;
                padding: 14px 18px;
            }
        
            .api-endpoint {
                font-size: 1rem;
                padding: 12px;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(60px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes glow {
            0% {
                text-shadow: 0 6px 12px rgba(0, 206, 201, 0.6);
            }
            50% {
                text-shadow: 0 8px 16px rgba(0, 206, 201, 0.8);
            }
            100% {
                text-shadow: 0 6px 12px rgba(0, 206, 201, 0.6);
            }
        }

        .notification-modal {
    display: none; /* Hidden by default */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
    z-index: 9999;
    animation: fadeInModal 0.5s ease;
}

.modal-content {
    background: #1b1b1b;
    padding: 25px;
    border-radius: 15px;
    text-align: center;
    color: #ffffff;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
}

.modal-content h2 {
    font-size: 2rem;
    margin-bottom: 10px;
}

.modal-content p {
    font-size: 1.1rem;
    margin-bottom: 20px;
}

.close-btn {
    background: #00cec9;
    border: none;
    color: #121212;
    font-size: 1rem;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.close-btn:hover {
    background: #ff00ff;
}

@keyframes fadeInModal {
    from {
        opacity: 0;
        transform: scale(0.8);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}
    </style>
    
        
</head>
<body>
    <div class="container">

        <div class="notification-modal">
            <div class="modal-content">
                <h2>Welcome to CODERX API!</h2>
                <p>We're glad you're here. Start exploring our API services!<br>Dont Spam!</p>
                <button class="close-btn">Close</button>
            </div>
        </div>
        <script>
            window.onload = function() {
                // Show the modal
                document.querySelector('.notification-modal').style.display = 'flex';
            }
        
            // Close the modal when the close button is clicked
            document.querySelector('.close-btn').addEventListener('click', function() {
                document.querySelector('.notification-modal').style.display = 'none';
            });
        </script>


        <header>
            <h1>CODERX API</h1>
            <h4>Last Updated: 1/14/2025</h4>
            <!--<h6>!!!Requests count restarts every server update!!</h6>-->
        </header>
        
        <!--<div id="request-counter" class="category">
            Total Requests: <span id="request-count">0</span>
        </div>
        <script>
            // Function to fetch and update request count
            async function updateRequestCount() {
                try {
                    const response = await fetch('/api/request-count');
                    const data = await response.json();
                    document.getElementById('request-count').textContent = data.count;
                } catch (error) {
                }
            }
            updateRequestCount();
            setInterval(updateRequestCount, 10000);
        </script>-->

        <!-- Version Selection -->
        <div class="category" onclick="toggleVersion('v1')">
            <span>V1</span>
            <span class="category-icon">+</span>
        </div>
        <div id="v1" class="api-list">
            
            <!-- Ai image -->
            <p>OWNER</p>

            <br>

  


        <!-- Footer -->
        <footer style="text-align: center; margin-top: 50px; padding: 20px; background-color: #1e1e1e; border-radius: 10px;">
            <p style="font-size: 1.2rem; color: #ffffff;">Support The Development</p>
            <a href="https://pay.yoco.com/coderx" target="_blank" style="display: inline-block; text-decoration: none; padding: 10px 20px; border-radius: 25px; background: linear-gradient(90deg, #ff7f50, #ff4500); color: #ffffff; font-size: 1.1rem; font-weight: bold; text-shadow: 0 0 5px rgba(0,0,0,0.7); animation: glow 1.5s infinite;">
                Donate
            </a>
        </footer>

        <style>
            @keyframes glow {
                0% {
                    box-shadow: 0 0 10px #6a0dad, 0 0 20px #8a2be2, 0 0 30px #9400d3;
                }
                50% {
                    box-shadow: 0 0 20px #8a2be2, 0 0 30px #7b68ee, 0 0 40px #6a5acd;
                }
                100% {
                    box-shadow: 0 0 10px #8a2be2, 0 0 20px #6a0dad, 0 0 30px #7b68ee;
                }
            }
        
            /* Apply the animation to buttons */
            .glow-button {
                display: inline-block;
                text-decoration: none;
                padding: 10px 20px;
                border-radius: 25px;
                background: linear-gradient(90deg, #6a0dad, #8a2be2);
                color: #ffffff;
                font-size: 1.1rem;
                font-weight: bold;
                text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
                animation: glow 1.5s infinite;
                border: none;
                cursor: pointer;
                transition: transform 0.3s ease-in-out;
            }
        
            .glow-button:hover {
                transform: scale(1.1);
            }
        </style>
        
    </div>

    <script>
        // Toggle API category visibility
        function toggleVersion(version) {
            const v1 = document.getElementById('v1');
            const v2 = document.getElementById('v2');
            const v1Icon = v1.previousElementSibling.querySelector('.category-icon');
            const v2Icon = v2.previousElementSibling.querySelector('.category-icon');

            if (version === 'v1') {
                v1.classList.toggle('open');
                v1Icon.textContent = v1.classList.contains('open') ? '-' : '+';
            } else {
                v2.classList.toggle('open');
                v2Icon.textContent = v2.classList.contains('open') ? '-' : '+';
            }
        }

        // Toggle documentation visibility
        function toggleApiDoc(docId) {
            const docContent = document.getElementById('doc-' + docId);
            docContent.classList.toggle('open');
        }
    </script>



</body>
</html>
